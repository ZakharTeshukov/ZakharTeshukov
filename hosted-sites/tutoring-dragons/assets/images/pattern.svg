<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Pattern design with educational theme -->
  <defs>
    <pattern id="edu-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#ffffff" opacity="0.05"/>
      <!-- Book icon -->
      <path d="M30,30 L70,30 L70,70 L30,70 L30,30 Z M30,35 L70,35 M50,35 L50,70" stroke="#ffffff" stroke-width="2" fill="none"/>
      <!-- Graduation cap icon -->
      <path d="M10,10 L20,5 L30,10 L20,15 Z M20,15 L20,20 M10,10 L30,10" stroke="#ffffff" stroke-width="1.5" fill="none"/>
      <!-- Calculator icon -->
      <rect x="70" y="10" width="15" height="20" rx="2" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="73" y1="15" x2="82" y2="15" stroke="#ffffff" stroke-width="1"/>
      <line x1="73" y1="20" x2="82" y2="20" stroke="#ffffff" stroke-width="1"/>
      <line x1="73" y1="25" x2="82" y2="25" stroke="#ffffff" stroke-width="1"/>
      <!-- Dragon logo simplified outline -->
      <path d="M85,80 C85,70 90,65 95,75 C90,80 87,75 85,80 Z" stroke="#ffffff" stroke-width="1.5" fill="none"/>
      <path d="M85,80 C80,85 75,80 75,75 C75,70 85,65 85,80 Z" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#edu-pattern)"/>
</svg> 