<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">PORTFOLIO</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../projects.html">Projects</a></li>
                <li><a href="index.html">Blog</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="blog-page">
        <div class="blog-header">
            <h1>Blog</h1>
            <p>Thoughts, insights, and explorations in technology and development.</p>
        </div>

        <div class="blog-filters">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search posts...">
            </div>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="technology">Technology</button>
                <button class="filter-btn" data-category="development">Development</button>
            </div>
        </div>

        <div class="blog-grid">
            <!-- Blog posts will be loaded here dynamically -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
            <div class="social-links">
                <a href="#">GitHub</a>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
